<div class="header" *ngIf="headersMovil.headersTitle.length">
  <div class="header__filter">
    <leg-filtre legTooltipFilterTable [data]="data.headers"></leg-filtre>
  </div>
  <div class="header__value--container"
    *ngFor="let header of headersMovil.headersTitle; trackBy:trackByTableMovilHeadersId">
    <div class="header__value--container__value">
      {{header.value}}
    </div>
  </div>
</div>
